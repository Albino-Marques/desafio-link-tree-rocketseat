<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tree</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <span class="circle">
            <div id="avatar"></div>
        </span>
        <div class="insta">
            <p>@instagram</p>
        </div>
        <div class="link-list">
            <div class="link">LINK 1</div>
            <div class="link">LINK 2</div>
            <div class="link">LINK 3</div>
            <div class="link">LINK 4</div>
        </div>
        <div class="social-media">
            <ul class="list">
                <li><img src="assets/twitter.svg" alt=""></li>
                <li><img src="assets/twitch.svg" alt=""></li>
                <li><img src="assets/instagram.svg" alt=""></li>
                <li><img src="assets/linkedin.svg" alt=""></li>
                <li><img src="assets/github.svg" alt=""></li>
            </ul>
        </div>
    </div>
</body>

</html>
